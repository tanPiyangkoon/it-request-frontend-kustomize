apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: it-request
  namespace: production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: samco.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: it-request
            port:
              number: 8000
