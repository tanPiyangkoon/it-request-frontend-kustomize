apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: it-request-frontend
  namespace: "staging"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: it-request-frontend
  template:
    metadata:
      labels:
        app: it-request-frontend
    spec:
      containers:
      - name: it-request-frontend
        image: 192.168.2.55:30082/it-request-frontend

        envFrom:
          - configMapRef:
              name: it-request-frontend-config

    